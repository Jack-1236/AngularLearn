<!doctype html>
<!-- We set all theme classes to allow critters to inline the theme styles and prevent flickering -->
<html lang="en" class="theme-light--mode theme-dark--mode">
<head>

  <meta charset="utf-8"/>
  <title i18n>Angular Example App</title>
  <base href="/"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Primary Meta Tags -->
  <meta name="title" content="Angular Example App"/>
  <meta
    name="description"
    content="An angular example app, that serves as a starter project and so you can see best practices in action."
  />

  <!-- Favicons -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/api/cloudinary/ismaestro/image/upload/angularexampleapp/assets/icons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="48x48"
    href="/api/cloudinary/ismaestro/image/upload/angularexampleapp/assets/icons/favicon-48x48.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/api/cloudinary/ismaestro/image/upload/angularexampleapp/assets/icons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/api/cloudinary/ismaestro/image/upload/angularexampleapp/assets/icons/favicon-16x16.png"
  />
  <link
    rel="mask-icon"
    href="/api/cloudinary/ismaestro/image/upload/angularexampleapp/assets/icons/safari-pinned-tab.svg"
    color="#e90464"
  />
  <link
    rel="shortcut icon"
    href="/api/cloudinary/ismaestro/image/upload/angularexampleapp/assets/icons/favicon.ico"
  />
  <link rel="canonical" href="https://angular-example-app.netlify.app"/>

  <meta name="apple-mobile-web-app-title" content="Angular Example App"/>
  <meta name="application-name" content="Angular Example App"/>
  <meta name="theme-color" content="#ffffff"/>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website"/>
  <meta property="og:url" content="https://angular-example-app.netlify.app/"/>
  <meta property="og:title" content="Angular Example App"/>
  <meta
    property="og:description"
    content="An angular example app, so you can see best practices in action."
  />
  <meta
    property="og:image"
    content="https://angular-example-app.netlify.app/assets/images/ng-image.jpg"
  />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image"/>
  <meta property="twitter:url" content="https://angular-example-app.netlify.app/"/>
  <meta property="twitter:title" content="Angular Example App"/>
  <meta
    property="twitter:description"
    content="An angular example app, so you can see best practices in action."
  />
  <meta
    property="twitter:image"
    content="https://angular-example-app.netlify.app/assets/images/ng-image.jpg"
  />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@500;600&family=Inter:wght@400;500;600&family=DM+Mono:ital@0;1&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet"
  />


</head>
<body class="mat-typography">
<app-root></app-root>
</body>
</html>
