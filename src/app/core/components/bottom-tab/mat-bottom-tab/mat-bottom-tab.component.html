<div class="mat-bottom-tab-container">
  <div class="mat-bottom-tab-header">
    <ng-content select="[header]"></ng-content>
  </div>

  <div class="mat-bottom-tab-body">

    <div class="mat-bottom-tab-content" #tabContent>
      <router-outlet></router-outlet>
    </div>

    <div class="mat-bottom-tab-label">
      <mat-tab-group  headerPosition="below"
                     [(selectedIndex)]="selectedTabIndex"
                     (selectedTabChange)="onTabChange($event)">
        <mat-tab *ngFor="let link of tabs" [label]="link.tabName">
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
